<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الجدول المدرسي</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>الجدول المدرسي</h1>
    
    <!-- إدخال كلمة السر للتحكم -->
    <div id="accessSection">
        <label for="password">أدخل كلمة السر للتحكم في الجدول:</label>
        <input type="password" id="password" placeholder="كلمة السر">
        <button onclick="checkAccess()">دخول</button>
    </div>
    
    <!-- الجدول -->
    <table id="scheduleTable">
        <thead>
            <tr>
                <th>الحصة</th>
                <th>الأحد</th>
                <th>الاثنين</th>
                <th>الثلاثاء</th>
                <th>الأربعاء</th>
                <th>الخميس</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>الأولى</td>
                <td contenteditable="false"></td>
                <td contenteditable="false"></td>
                <td contenteditable="false"></td>
                <td contenteditable="false"></td>
                <td contenteditable="false"></td>
            </tr>
            <tr>
                <td>الثانية</td>
                <td contenteditable="false"></td>
                <td contenteditable="false"></td>
                <td contenteditable="false"></td>
                <td contenteditable="false"></td>
                <td contenteditable="false"></td>
            </tr>
            <tr>
                <td>الثالثة</td>
                <td contenteditable="false"></td>
                <td contenteditable="false"></td>
                <td contenteditable="false"></td>
                <td contenteditable="false"></td>
                <td contenteditable="false"></td>
            </tr>
            <tr>
                <td>الرابعة</td>
                <td contenteditable="false"></td>
                <td contenteditable="false"></td>
                <td contenteditable="false"></td>
                <td contenteditable="false"></td>
                <td contenteditable="false"></td>
            </tr>
            <tr>
                <td>الخامسة</td>
                <td contenteditable="false"></td>
                <td contenteditable="false"></td>
                <td contenteditable="false"></td>
                <td contenteditable="false"></td>
                <td contenteditable="false"></td>
            </tr>
        </tbody>
    </table>

    <!-- زر الحفظ -->
    <button id="saveButton" onclick="saveSchedule()" style="display: none;">حفظ</button>

    <script src="script.js"></script>
</body>
</html>
